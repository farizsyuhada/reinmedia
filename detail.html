<script src="js/data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  const product = products.find(p => p.id == id);

  const container = document.getElementById('detail-container');

  if (product) {
    container.innerHTML = `
      <div class="product-card">
        <img src="${product.image}" alt="${product.name}" loading="lazy">
        <h2>${product.name}</h2>
        <p class="product-desc">${product.desc}</p>
        <p class="product-desc"><strong>Merek:</strong> ${product.brand}</p>
        <p class="product-desc"><strong>Warna:</strong> ${product.color}</p>
        <div style="margin-top:16px; display:flex; gap:12px; flex-wrap:wrap;">
          <a href="${product.link}" class="btn-primary" target="_blank">Beli di Shopee</a>
          <a href="katalog.html" class="btn-outline">Kembali</a>
        </div>
      </div>
    `;
  } else {
    container.innerHTML = '<p>Produk tidak ditemukan.</p>';
  }
</script>
