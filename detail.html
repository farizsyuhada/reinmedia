<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Produk – Reinmedia</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="container nav-wrap">
      <h1 class="logo">Reinmedia</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="katalog.html">Katalog</a>
        <a href="bandingkan.html">Perbandingan</a>
        <a href="edukasi.html">Edukasi</a>
      </nav>
    </div>
  </header>

  <section class="detail-section">
    <div class="container" id="detailContainer"></div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Reinmedia. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const product = products.find(p => p.id === id);

    const container = document.getElementById("detailContainer");

    if (product) {
      container.innerHTML = `
        <div class="detail-grid">
          <div class="detail-image-wrap">
            <img src="${product.image}" alt="${product.name}" />
          </div>
          <div class="detail-info">
            <h2>${product.name}</h2>
            <div class="detail-meta">${product.brand} • ${product.color}</div>
            <p class="detail-desc">${product.desc}</p>
            <div class="detail-actions">
              <a href="${product.link}" target="_blank" class="btn-buy">Beli di Shopee</a>
              <a href="katalog.html" class="btn-detail">Kembali ke Katalog</a>
            </div>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = "<p>Produk tidak ditemukan.</p>";
    }
  </script>
</body>
</html>
